<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic jQuery Dump</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
</head>

<body>
    <div id="roster">
        <div class="rosterContainer">Choose Character</div>
        <div class="rosterContainer">
            <div id="kenButton" class="rosterButton">KEN</div>
        </div>
        <div class="rosterContainer">
            <div id="skyButton" class="rosterButton">SKY</div>
        </div>
        <div class="rosterContainer">
            <div id="sidButton" class="rosterButton">SID</div>
        </div>
        <div class="rosterContainer">
            <div id="mauButton" class="rosterButton">MAU</div>
        </div>
    </div>
    <div id="startContainer">
        <div id="start" class="startButton">START</div>
        <div id="choose" class="startButton">choose</div>
    </div>
    <div id="mainGame">
        <div id="attackerContainer">
            <div id="attackerSlot" class="charButton"></div>
            <div id="attHealth"></div>
            <div id="bonusAttack"></div>
        </div>
        <div id="fightContainer">
            <div id="fight" class="secStartButton">FIGHT</div>
        </div>
        <div id="opponentContainer">
            <div id="opponentHold">
            <div id="opponentSlot" class="charButton"></div>
            <div id="oppHealth"></div>
            <div id="counterAttack"></div>
            </div>
            <div id="choose2" class="secStartButton">choose2</div>
        </div>
        <div id="defenderSlotContainer">
            <div id="rosterContainer0">
                <div id="defenderSlot0" class="charButton">0</div>
            </div>
            <div id="rosterContainer1">
                <div id="defenderSlot1" class="charButton">1</div>
            </div>
            <div id="rosterContainer2">
                <div id="defenderSlot2" class="charButton">2</div>
            </div>
        </div>
    </div>





</body>
<script src="game.js"></script>

</html>
