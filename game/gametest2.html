<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SW Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
</head>

<body>
    <div id="roster">
        <div class="rosterContainer">
            
           <div id="intro"> Choose<br /> Your<br /> Character</div>
        
        </div>

        <div class="rosterContainer">
            <div id="kenButton" class="rosterButton0"></div>
            <div class="attack">ATK: 10 HP: 500</div>
        </div>
        <div class="rosterContainer">
            <div id="skyButton" class="rosterButton1"></div>
            <div class="attack">ATK: 25 HP: 300</div>
        </div>
        <div class="rosterContainer">
            <div id="sidButton" class="rosterButton2"></div>
            <div class="attack">ATK: 30 HP: 200</div>
        </div>
        <div class="rosterContainer">
            <div id="mauButton" class="rosterButton3"></div>
            <div class="attack">ATK: 25 HP: 400</div>
        </div>
    </div>
    <div id="startContainer">
        <div id="start" class="startButton">START</div>
        <div id="choose" class="startButton">CONFIRM</div>
    </div>
    <div id="mainGame">
        <div id="attackerContainer">
            <div id="attackerSlot" class="charButton"></div>
            <div id="attHealth"></div>
            <div id="bonusAttack" class="attack"></div>
        </div>
        <div id="fightContainer">
            <div id="fight" class="secStartButton">FIGHT</div>
        </div>
        <div id="opponentContainer">
            <div id="opponentHold">
            <div id="opponentSlot" class="charButton"></div>
            <div id="oppHealth"></div>
            <div id="counterAttack" class="attack"></div>
            </div>
            <div id="choose2" class="secStartButton">CONFIRM</div>
        </div>
        <div id="defenderSlotContainer">
            <div id="rosterContainer0">
                <div id="defenderSlot0" class="charButton"></div>
            </div>
            <div id="rosterContainer1">
                <div id="defenderSlot1" class="charButton"></div>
            </div>
            <div id="rosterContainer2">
                <div id="defenderSlot2" class="charButton"></div>
            </div>
        </div>
    </div>
    <div id="victory">
        VICTORY <br>(click to restart)
    </div>
    <div id="defeat">
            DEFEAT <br> (click to restart)

    </div>





</body>
<script src="assets/javascript/game.js"></script>

</html>
